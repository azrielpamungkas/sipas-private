{% extends 'base.html' %} {% load static %} {% block content %}

<!-- keseluruhan -->
<div
  class="max-w-screen-2xl h-screen mx-auto bg-bang bg-center"
  style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('{%  static 'login.jpeg'%}');
    background-size: cover;
    background-position: top;
  "
  ;
>
  <div class="inline-flex w-full h-full">
    <div
      class="relative bg-slate-50 rounded-lg shadow mx-auto w-96 h-fit my-auto"
    >
      <div class="py-6 px-6 lg:px-8">
        <div class="flex">
          <img src="{% static 'Logo.png'%}" class="w-20 mx-auto" alt="" />
        </div>
        <div class="my-4 text-xl text-center text-slate-900">
          <!-- <p class="text-2xl text-slate-90">Sipas</p> -->
          <p class="text-xl text-slate-90" style="font-family: 'Comfortaa'">
            Sistem Informasi Pengelolaan Arsip Surat
          </p>
          <p class="text-base text-slate-90">SMK Negeri 8 Semarang</p>
        </div>
        <!-- Formulir -->
        <form class="space-y-6" method="post">
          {% csrf_token %}
          <!-- Username -->
          <div>
            <label
              for="noSuratAsal"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="Masukan Username Anda"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="noSuratAsal"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="********"
              required
            />
          </div>

          <!-- Button -->
          <div class="flex flex-col gap-2">
            <button
              type="submit"
              class="w-full text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Masuk
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
