{% extends 'base.html' %} {% load static %} {% block content %}

<div class="block md:flex max-w-screen-2xl mx-auto">
	{% include 'nav.html' %}
	<!-- component  Table-->
	<div class="antialiased h-screen w-full text-slate-700">
		<div class="container mx-auto py-6 px-4" x-data="datatables()" x-cloak>
			<!-- Heading -->
			<h1
				class="text-3xl md:py-4 border-b mb-10 font-bold text-slate-900"
			>
				{{object.id_mail}}
			</h1>

			<button
				class="no-print shadow rounded-lg flex bg-indigo-700 text-white rounded-md p-2 ml-auto"
				type="button"
				onclick="window.print()"
			>
				<svg
					class="w-4 h-2/5 my-auto mx-2"
					fill="currentColor"
					viewBox="0 0 24 24"
				>
					<path
						fill="currentColor"
						d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z"
					/>
				</svg>

				<p class="hidden md:block text-sm">Print</p>
			</button>

			<div class="flex flex-col gap-4">
				<div>
					<p
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>
						No Surat :
					</p>
					<input
						type="text"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
						value="{{object.id_mail}}"
						disabled
					/>
				</div>

				<div>
					<p
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>
						Tanggal Surat Asal :
					</p>
					<input
						type="text"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
						value="{{object.date}}"
						disabled
					/>
				</div>

				<div>
					<p
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>
						Kepada :
					</p>
					<input
						type="text"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
						value="{{object.to_send}}"
						disabled
					/>
				</div>

				<div>
					<p
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>
						Perihal :
					</p>
					<input
						type="text"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
						value="{{object.regarding}}"
						disabled
					/>
				</div>

				<div>
					<p
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>
						File :
					</p>

					<object
						data="http://localhost:8000/storage/incoming-mail/Resume_TuGeBcH.pdf"
						width="800"
						height="500"
					>
						{% load filename %}
											{% if object.file_or_image %}
						<a href="{{object.file_or_image.url}}">
							{{object.file_or_image | filename }}</a
						>
						{% endif %}
					</object>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
</div>
